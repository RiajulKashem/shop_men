{% load static %}
{% load administrator %}
<nav class="header-navbar navbar-expand-lg navbar navbar-with-menu floating-nav navbar-light navbar-shadow">
    <div class="w-100 right">
        <h3 class="scrolling-msg">
            {{ request.user|has_msg }}
        </h3>
    </div>
    <div class="navbar-wrapper">
        <div class="navbar-container content">
            <div class="navbar-collapse" id="navbar-mobile">
                <ul class="nav navbar-nav float-right ml-auto">
                    <li class="dropdown dropdown-user nav-item">
                        <a class="dropdown-toggle nav-link dropdown-user-link"
                                                                   href="#" data-toggle="dropdown">
                        <div class="user-nav d-sm-flex d-none">
                                    <span class="user-name text-bold-600">
                                        {{ request.user.phone }}
                                    </span>
                            <span class="user-status">
                                        {{ request.user.role }}
                                    </span>
                        </div>
                        <span>
                                <img class="round"
                                     src="
                                             {% if request.user.profile.photo %}{{ request.user.profile.photo.url }}{% else %}{% static 'img/profile.png' %}{% endif %}"
                                     alt="avatar" height="40" width="40">
                            </span>
                    </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="{% url 'user:profile_update' request.user.id %}"><i
                                class="feather icon-user"></i> Edit Profile</a>
                            {% if request.user.is_superuser %}
                            <a class="dropdown-item" href="{% url 'admin:index' %}"><i
                                class="feather icon-settings"></i> Administration</a>
                            {% endif %}

                            <a class="dropdown-item" href="#"><i
                                class="feather icon-check-square"></i> Task</a><a class="dropdown-item" href="#"><i
                                class="feather icon-message-square"></i> Chats</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'user:sign_out' %}"><i
                                    class="feather icon-power"></i> Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
